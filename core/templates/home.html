{% extends 'base.html' %} {% block content %}

<div class="container">


    <div class="row">


        <div class="col-lg-12">
            <h1 class="text-center mt-5 mb-5">Welcome to FAST PARCEL</h1>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Customer</h5>
                    <p class="card-text">Customer is God can order Anything Anywhere.</p>
                    <a href="/customer/" class="btn btn-warning">Details</a>
                </div>
            </div>
        </div>

        <div class="col-lg-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Courier</h5>
                    <p class="card-text">Customer Can call Courier Anytime Anywhere.</p>
                    <a href="/courier/" class="btn btn-warning">Details</a>
                </div>
            </div>
        </div>

    </div>

</div>


{% endblock %}
